<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shantam's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shantam's Calculator</h1>
    <div class="calculator">
        <p class="display">0</p>
        <div class="button-container">
            <div class="row">
                <button class="clss">7</button>
                <button class="clss">8</button>
                <button class="clss">9</button>
                <button class="clss operator">/</button>
            </div>
            <div class="row">
                <button class="clss">4</button>
                <button class="clss">5</button>
                <button class="clss">6</button>
                <button class="clss operator">*</button>
            </div>
            <div class="row">
                <button class="clss">1</button>
                <button class="clss">2</button>
                <button class="clss">3</button>
                <button class="clss operator">-</button>
            </div>
            <div class="row">
                <button class="clss clear">C</button>
                <button class="clss">0</button>
                <button class="clss equals">=</button>
                <button class="clss operator">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
